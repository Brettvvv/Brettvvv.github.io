
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册页面</title>
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/scripts.js"></script>
<style>
.error {
color: red;
font-size: 12px;
}
</style>
<body>
<div class="container">
    <div class="heading">注册</div>
    <form action="" class="form" id="registerForm">
        <input required="" class="input" type="email" name="email" id="email" placeholder="邮箱">
        <span class="error" id="emailError"></span>
        <input required="" class="input" type="text" name="phone" id="phone" placeholder="电话">
        <span class="error" id="phoneError"></span>
        <input required="" class="input" type="password" name="password" id="password" placeholder="密码">
        <span class="error" id="passwordError"></span>
        <input required="" class="input" type="password" name="repassword" id="repassword" placeholder="确认密码">
        <span class="error" id="repasswordError"></span>
        <span class="forgot-password"><a href="#">已有帐号，前往登录</a></span>
        <input class="login-button" type="submit" value="注册">
    </form>
    <span class="title">其他方式</span>
    <div class="card-container">
        <div class="card">
            <a class="social-link1">
                <i class="fab fa-weixin" style="color: white;"></i>
            </a>
            <a class="social-link2">
                <i class="fab fa-qq" style="color: white;"></i>
            </a>
            <a class="social-link3">
                <i class="fab fa-alipay" style="color: white;"></i>
            </a>
            <a class="social-link4">
                <i class="fas fa-phone" style="color: white;"></i>
            </a>
        </div>
    </div>
    <span class="agreement"><a href="#">了解更多</a></span>
</div>
</body>
