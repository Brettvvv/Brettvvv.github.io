<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形</title>
</head>
<body>
<script>
    //219970502-陈浩然
    function num() {
        return prompt('请输入行数');
    }

    var number = num()
    // 三角形
    for (let i = 0; i < number; i++) {
        for (let j = i; j < number - 1; j++) {
            document.write("&nbsp;&nbsp;")
        }
        for (let j = 0; j <= i; j++) {

            document.write("*")
            document.write("&nbsp;&nbsp;&nbsp;")
        }
        document.write("<br>")
    }


    document.write("<br/>");

    // 平行四边形
    for (let i = 0; i < number; i++) {
        for (let j = 0; j < number - i; j++) {
            document.write("&emsp;")
        }
        for (let k = 0; k < number; k++) {
            document.write("*&emsp;")
        }
        document.write("<br>")
    }

    document.write("<br/>");

    //菱形
    for (let i = 1; i <= 3; i++) {
        for (let j = 1; j <= 3 - i; j++) {
            document.write("&emsp;")
        }
        for (let j = 1; j <= i; j++) {
            document.write("* &emsp; ")
        }
        document.write("<br>")
    }

    for (let i = 1; i <= 3; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("&emsp;")
        }
        for (let j = 1; j <= 3 - i; j++) {
            document.write("* &emsp; ")
        }
        document.write("<br>")
    }
    document.write("<br/>219970502-陈浩然");

</script>

</body>
</html>
